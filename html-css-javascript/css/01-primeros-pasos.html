<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primeros pasos</title>
    <!-- forma correcta de anadir estilos css -->
    <link rel="stylesheet" href="01-primeros-pasos.css">

</head>
<body>

    <!--
    Asi como en html, podemos darle contexto al navegador
    cuales son las hojas de estilo o las instrucciones de estilo
     - Podemos hacerlo de forma inline con el atributo style
     - la forma mas normal de hacerlo es con las etiquetas <style>
     - cuando una linea de html tiene css incorporado, entonces
       va a sobrescribir el archivo de css en link
    -->

    <h2 style="color: red">Primeros pasos</h2>
    <p style="color: aqua"> este es un parrafo </p>

    <!-- en este caso, estas etiquetas aplican las reglas del archivo 01-primeros-pasos.css -->

    <h2>Este es un subtitulo</h2>
    <p>Este es otro parrafo </p>

</body>
</html>
